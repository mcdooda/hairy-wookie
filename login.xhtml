<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<title>Rasende Roboter</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/util.js"></script>
		<script src="js/login.js"></script>
		<script src="js/jeu.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" title="hairy wookie" href="css/login.css" />
		<link rel="stylesheet" media="screen" type="text/css" title="hairy wookie" href="css/plateau.css" />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body onload="init()">
		<header>
			<h1>Bienvenue sur Rasende Roboter, le jeu de robots en ligne</h1>
		</header>
		<section>
			<nav>
				<form method="post" action="" id="nouvellePartie">
					<div id="champLogin">
						<label for="login">Entrez votre nom : </label>
						<input type="text" name="login" id="login"/>
						<input type="submit" value="Se connecter !" />
					</div>
					<div id="champIdGame">
						<p>Selectionner une partie :</p>
						<div id="thumb" />
						<ul id="lesParties"/>
						<label for="idGame">Ou taper le nom d'une nouvelle partie : </label>
						<input type="text" name="idGame" id="idGame"/>
						<input type="submit" value="Nouveau jeu !" />
					</div>
				</form>
			</nav>
			<section id="detailPartie" />
		</section>
		<footer>
			Coolest robots
		</footer>
	</body>
</html>
